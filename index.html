<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="container">
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div>
            <input id="searchField" type="text">
            <div id="resultsDiv"></div>
            <span id="error"></span>
        </div>
        <div id="weatherDisplay">
            <span id="city"></span>
            <span id="country"></span>
            <span id="temperature"></span>
            <div id="tempSwitch">
                <div id="tempSwitchButton" class="tempSwitchButtonLeft">C</div>
            </div>
            <span id="condition"></span>
            <img src="" alt="weather icon" id="weatherIcon">
        </div>
    </main>
    <footer>
        <p>Weather information source: <a href="https://www.weatherapi.com" target="_blank" rel="noreferrer" >www.weatherapi.com</a></p>
    </footer>
    </div>
</body>
</html>
